<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Berta Rodríguez Lorenzo - Contacto</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="flex flex-col h-screen bg-gray-100 text-gray-800">
    <header class="bg-green-600 text-white py-4">
      <div class="container mx-auto text-center">
        <h1 class="text-3xl font-bold">Contáctame</h1>
      </div>
    </header>

    <nav class="bg-gray-800 text-white py-2">
      <div class="container mx-auto flex justify-center">
        <a href="index.html" class="mx-4 hover:text-green-400">Inicio</a>

        <a href="about.html" class="mx-4 hover:text-green-400">Sobre mí</a>

        <a href="services.html" class="mx-4 hover:text-green-400">Servicios</a>

        <a href="contact.html" class="mx-4 hover:text-green-400">Contacto</a>
      </div>
    </nav>

    <main class="container mx-auto my-8">
      <section class="bg-white shadow-md rounded-lg p-8">
        <h2 class="text-2xl font-bold mb-4">¿Hablamos?</h2>

        <form action="https://formspree.io/f/moqgzprr" method="post" class="space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700"
              >Nombre:</label
            >

            <input
              type="text"
              id="name"
              name="name"
              required
              class="mt-1 block w-full border-gray-300 rounded-md shadow-md p-2"
            />
          </div>

          <div>
            <label for="surname" class="block text-sm font-medium text-gray-700"
              >Apellidos:</label
            >

            <input
              type="text"
              id="surname"
              name="surname"
              required
              class="mt-1 block w-full border-gray-300 rounded-md shadow-md p-2 "
            />
          </div>

          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700"
              >Teléfono:</label
            >

            <input
              type="tel"
              id="phone"
              name="phone"
              required
              class="mt-1 block w-full border-gray-300 rounded-md shadow-md p-2 "
            />
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email:</label
            >

            <input
              type="email"
              id="email"
              name="email"
              required
              class="mt-1 block w-full border-gray-300 rounded-md shadow-md p-2 "
            />
          </div>

          <div>
            <label
              for="comments"
              class="block text-sm font-medium text-gray-700"
              >Observaciones:</label
            >

            <textarea
              id="comments"
              name="comments"
              required
              class="mt-1 block w-full border-gray-300 rounded-md shadow-md p-2 min-h-[50px] max-h-[200px]"
            ></textarea>
          </div>

          <button
            type="submit"
            class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-500"
          >
            Enviar
          </button>
        </form>

        <div id="map" class="mt-8">
          <h3 class="text-xl font-bold mb-4">Aquí podrás encontrarme</h3>

          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.9200000000005!2d-5.990000000000001!3d37.38000000000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd0d000000000000%3A0x0000000000000000!2sC%2FImagen%2C%2023%2C%2041003%2C%20Sevilla!5e0!3m2!1sen!2ses!4v1630000000000!5m2!1sen!2ses"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            class="w-full rounded-lg shadow-md"
          ></iframe>
        </div>
      </section>
    </main>

    <footer class="bg-gray-800 text-white py-4">
      <div class="container mx-auto text-center">
        <p>
          Sígueme en
          <a
            href="https://www.instagram.com/berta_dietistacoach"
            target="_blank"
            class="text-green-400 hover:underline"
            >Instagram</a
          >
          y
          <a
            href="https://www.facebook.com/BertaRodriguezLorenzo"
            target="_blank"
            class="text-green-400 hover:underline"
            >Facebook</a
          >
        </p>

        <p>
          Email:
          <a
            href="mailto:Bertadietandnutrition@gmail.com"
            class="text-green-400 hover:underline"
            >Bertadietandnutrition@gmail.com</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
